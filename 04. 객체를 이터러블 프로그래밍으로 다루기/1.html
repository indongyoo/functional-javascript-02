## 객체를 이터러블 프로그래밍으로 다루기

<script>
const obj1 = {
  a: 1,
  b: 2,
  c: 3,
  d: 4
};
</script>

1. values

<script>
console.log(Object.values(obj1));

L.values = function *(obj) {
  for (const k in obj) {
    yield obj[k];
  }
};

_.go(
  obj1,
  L.values,
  L.map(a => a + 10),
  L.take(2),
  _.reduce((a, b) => a + b),
  console.log);

console.clear();
</script>

2. entries

<script>
L.entries = function *(obj) {
  for (const k in obj) {
    yield [k, obj[k]];
  }
};

_.go(
  obj1,
  L.entries,
  L.filter(([_, v]) => v % 2),
  L.map(([k, v]) => ({ [k]: v })),
  _.reduce(Object.assign),
  console.log);

console.clear();
</script>

3. keys

<script>
L.keys = function *(obj) {
  for (const k in obj) {
    yield k;
  }
};

_.go(
  obj1,
  L.keys,
  _.each(console.log));

console.clear();
</script>

4. 어떠한 값이든 이터러블 프로그래밍으로 다루기
  - 이터러블로 이터러블 프로그래밍
  - 객체를 제너레이터를 이용해서 이터레이터로 만들어서 이터러블 프로그래밍
  - 어떤 제너레이터든 이터레이터로 만들어서 이터러블 프로그래밍

<script>
const g1 = function *(stop) {
  let i = -1;
  while (++i < stop) {
    yield 10;
    if (false) yield 20 + 30;
    yield 30;
  }
};

console.log([...L.take(3, g1(10))]);

// _.each(console.log, g1(10));

_.go(
  g1(10),
  L.take(2),
  _.reduce((a, b) => a + b),
  console.log);
console.clear();
</script>

5. object

<script>
const a = [['a', 1], ['b', 2], ['c', 3]];
const b = {a: 1, b: 2, c: 3};

// const object = entries => _.go(
//   entries,
//   L.map(([k, v]) => ({ [k]: v })),
//   _.reduce(Object.assign));

const object = entries =>
  _.reduce((obj, [k, v]) => (obj[k] = v, obj), {}, entries);

console.log(object(L.entries({b: 2, c: 3})));

let m = new Map();
m.set('a', 10);
m.set('b', 20);
m.set('c', 30);

console.log(object(m));
console.clear();
</script>

6. mapObject

<script>
const mapObject = (f, obj) => _.go(
  obj,
  L.entries,
  _.map(([k, v]) => [k, f(v)]),
  object);

console.log(mapObject(a => a + 10, { a: 1, b: 2, c: 3 }));
// [['a', 1], ['b', 2], ['c', 3]]
// [['a', 11], ['b', 12], ['c', 13]]
// { a: 11 } ...
// { a: 11, b: 12, c: 13 }
console.clear();
</script>

7. pick

<script>
const obj2 = { a: 1, b: 2, c: 3, d: 4, e: 5 };

const pick = (ks, obj) => _.go(
  ks,
  L.map(k => [k, obj[k]]),
  L.reject(([k, v]) => v === undefined),
  object);

console.log(pick(['b', 'c', 'z'], obj2));
// { b: 2, c: 3 }
console.clear();
</script>

8. indexBy

<script>
const users = [
  { id: 5, name: 'AA', age: 35 },
  { id: 10, name: 'BB', age: 26 },
  { id: 19, name: 'CC', age: 28 },
  { id: 23, name: 'CC', age: 34 },
  { id: 24, name: 'EE', age: 23 }
];

_.indexBy = (f, iter) =>
  _.reduce((obj, a) => (obj[f(a)] = a, obj), {}, iter);

const users2 = _.indexBy(u => u.id, users);

console.log(users2);

</script>
